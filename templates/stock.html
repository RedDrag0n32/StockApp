
{% block content %}
    <style>
        .alert {
            padding: 20px;
            margin: 5px;
            color: #970020;
            background-color: #ffd5de;
        }
    </style>
    <h1>{% block title %} Stock Data Visualizer {% endblock %}</h1>
    <div class="content">
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}

        {% block message %} {% endblock %}
    </div>
    <form method="POST">
        <label for="symbol">Symbol:</label>
        <select id="symbol" name="symbol">
            <option value="">Select a Symbol</option>
            <!-- <option value="IBM">IBM</option> -->
            {% for option in symbols %}
            <option value ={{option}}>{{option}}</option>
            {% endfor %}
        </select>
        <br>

        <label for="chartType">Chart Type:</label>
        <select id="chartType" name="chartType">
            <option value="">Select a chart type</option>
            <option value="bar">Bar Chart</option>
            <option value="line">Line Chart</option>
        </select>
        <br>

        <label for="timeSeries">Time Series:</label>
        <select id="timeSeries" name = "timeSeries">
            <option value="">Select a time series</option>
            <option value="intraday">Intraday</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>
        <br>
        <label for="startDate">Start Date:</label>
        <input type="date" id = "startDate" name="startDate">
        <br>

        <label for="endDate">End Date:</label>
        <input type="date" id = "endDate" name="endDate">
        <br>


      
        <!-- <label for="startDate">Start Date:</label>
        <input type="date" id = "startDate" name="startDate">
        <br>

        <label for="endDate">End Date:</label>
        <input type="date" id = "endDate" name="endDate">
        --->
        <button type ="submit">Submit</button>

    </form>
    {% if chart %}
    <div id="chart">
        <embed type="image/svg+xml" src= {{ chart|safe }} />
     </div>
     {% endif %}
{% endblock %}
